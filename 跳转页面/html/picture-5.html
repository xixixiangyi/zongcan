        <!-- 标题 -->
        <p class="title">
            中俄两军组织实施第二次联合空中战略巡航
        </p>
        <!-- 时间 -->
        <p class="time" style="margin-bottom: 30px;">2020年12月22日 18:51</p>
        <!-- 内容 -->
        <div class="content">
            <div>
                <img src="../images/5-1.png" alt="">
            </div>
            <p>中华人民共和国国防部和俄罗斯联邦国防部联合宣布：12月22日，中国与俄罗斯两国空军位亚太地区组织实施第二次联合空中战略巡航。中方派出4架轰-6K飞机，与俄方2架图-95飞机联合编队，位日本海、东海有关空域组织联合巡航。飞行期间，两国空军飞机严格遵守国际法有关规定，未进入他国领空。</p>
            <p>中俄双方开展联合空中战略巡航旨在进一步发展中俄新时代全面战略协作伙伴关系，提升两军战略协作水平和联合行动能力，共同维护全球战略稳定。此次行动是中俄两军年度合作计划内项目，不针对第三方。</p>
        </div>
    </div>
