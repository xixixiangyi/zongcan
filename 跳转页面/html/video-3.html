            <p>中国网军事12月14日讯（通讯员郭礼家 黄超）天山北麓的小城奎屯，是蒙古语中“寒冷”的意思。深冬时节，一场接一场的大雪将这里变成了冰雪世界。近日，驻守在此地的武警兵团总队执勤第五支队组织近百名特战队员在—20℃的茫茫雪原开展第四季度“魔鬼周”极限训练。</p>
